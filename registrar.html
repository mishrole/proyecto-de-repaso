<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registrar</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body align="center">

	<div id="contenedor-registro">

		<form id="form-registro">

			<label for="nombre">Nombre: </label>
			<input type="text" class="input-registrar" id="nombre">
			<br><br>
			<span></span><br><br>

			<label for="apellido">Apellido: </label>
			<input type="text" class="input-registrar" id="apellido">
			<br><br>
			<span></span><br><br>

			<label for="email">E-mail: </label>
			<input type="text" class="input-registrar" id="email">
			<br><br>
			<span id="alerta-email"></span><br><br>

			<label for="password">Contraseña: </label>
			<input type="password" class="input-registrar" id="password">
			<br><br>
			<span id="alerta-password"></span><br><br>

			<button id="registrate">Regístrate</button>

			<br><br><br>
			<span id="alerta-todos"></span>

		</form>
	</div>

	<script type="text/javascript" src="assets/js/registrar.js"></script>
	
</body>
</html>
